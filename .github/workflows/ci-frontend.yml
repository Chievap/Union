name: Frontend CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v2

      - name: Install frontend dependencies
        run: |
          npm install
          sudo npm install eslint -g

      - name: Run eslint
        run: eslint . --max-warnings 0

